<!DOCTYPE html>
<html lang="en">
<head>
  <title>Website Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/localization.js"></script> 
</head>
<body>
  <div>
      <div class="lang-picker">
        <img src="images/en.png" id="english" alt="American Flag" width="24" height="16" />
        <img src="images/dk.png" id="danish" alt="Danish Flag" width="24" height="16" />        
        <img src="images/br.png" id="portuguese" alt="Brazilian Flag" width="24" height="16" />
      </div>
      <h1 data-i18n="data.title">&nbsp;</h1>
      <p data-i18n="data.text">&nbsp;</p>
      <form>
          <input type="text" data-i18n-placeholder="data.form.name">
          <input type="text" data-i18n-placeholder="data.form.email">
          <input type="text" data-i18n-placeholder="data.form.phone">
          <input type="submit" data-i18n-value="data.form.submit">
      </form>
      <p class="footer" data-i18n-date="data.locale">&nbsp;</p><br />
  </div>
</body>
</html>
