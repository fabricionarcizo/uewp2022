<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website Title</title>
    <script type="text/javascript">
        function add() {
            let a = parseInt(document.calculator.a.value)
            let b = parseInt(document.calculator.b.value)
            document.calculator.result.value = a + b
        }
    </script>
</head>
<body>
    <form name="calculator">
        <input type="text" name="a" /> +
        <input type="text" name="b" /> =
        <input type="text" name="result" />
        <input type="button" value="Add" onclick="add()" />
    </form>
</body>
</html>
